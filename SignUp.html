    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              <h2 class="fw-bold mb-0">Sign up for free</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <a href="SignIn.html">
                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="button">Sign up</button></a>
                <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                <hr class="my-4">
                <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="button">
                  <div class="bi me-1" width="16" height="16"><a href="https://twitter.com/?lang=en"></div>
                  Sign up with Twitter
                </button></a>
                <button class="w-100 py-2 mb-2 btn btn-outline-warning rounded-4" type="button">
                  <div class="bi me-1" width="16" height="16"><a href="https://www.facebook.com/?nocaa=1"></div>
                  Sign up with Facebook
                </button></a>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="button">
                  <div class="bi me-1" width="16" height="16"><a href="https://github.com/UsmanTahir14011999"></div>
                  Sign up with GitHub
                </button></a>
              </form>
            </div>
          </div>
        </div>
